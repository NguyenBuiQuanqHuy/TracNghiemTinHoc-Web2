<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Chủ Đề - Thi Trắc Nghiệm</title>
    <link rel="stylesheet" href="/css/chude.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-icon">&#127760;</span>
            <h1>Trắc Nghiệm Tin Học</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="theme-selection">
            <h2>Chọn Chủ Đề Của Bạn</h2>

            <div class="themes">
                <div class="theme-card" th:each="theme : ${themes}">
                    <div class="theme-image">
                        <img th:src="@{${theme.theme_image_url}}" alt="Chủ đề" />
                    </div>
                    <div class="theme-info">
                        <h3 th:text="${theme.theme_name}"></h3>
                        <a th:href="@{/quiz/{themeId}(themeId=${theme.theme_id})}" class="btn">Chọn</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Trắc Nghiệm Kiến Thức</p>
    </footer>
</body>
</html>
