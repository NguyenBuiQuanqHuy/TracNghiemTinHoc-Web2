<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${title}">Blog Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="@{/css/home.css}" rel="stylesheet" />

</head>
<body>

  <!-- Header -->
   <div th:replace="~{layout/header :: header}"></div>

  <!-- Sidebar -->
   <div th:replace="~{layout/sidebar :: sidebar}"></div>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content" id="mainContent">
  <!-- Nội dung chính được gom trong 1 div nhỏ hơn -->
  <div class="content-wrapper">
    <div class="search-bar">
      <div class="search-input-wrapper">
        <input type="text" placeholder="Tìm kiếm...">
        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <select class="btn-topic">
        <option value="" disabled selected>Chủ đề</option>
        <option value="1">Chủ đề 1</option>
        <option value="2">Chủ đề 2</option>
        <option value="3">Chủ đề 3</option>
      </select>
    </div>

    <div class="post-card">
      <div class="post-header">
        <span class="username">username</span>
        <span class="post-date">14/05/2025 21:00</span>
        <span class="topic">Chủ đề</span>
      </div>

      <div class="post-title">Title</div>
      <div class="post-content">Content</div>

      <div class="post-image">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="post image">
      </div>

      <div class="post-footer">
        <button class="btn-comment"><i class="fa-solid fa-comment"></i> Bình luận</button>
      </div>
    </div>
  </div>
</div>


  <script src="/js/menu.js"></script>

</body>
</html>
